<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="./asssets/css/style.css" rel="stylesheet">
    
    <title>Talarai</title>
  </head>
  <body>
      
    
    <header class="d-flex flex-column justify-content-center align-items-center">
        <section class="d-flex flex-column justify-content-center align-items-center">
        <div class="header-container" data-aos="slide-up"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
          <img src="./asssets/img/talarai (2).png">
          <p><span class="typed" data-typed-items="FullStack Web Developer, Freelancer"></span></p>
        </div>
        </section>
        
        
    </header>
  
    
    <main>
    <div class="container-fluid nav-bar">
        <div class="row logo">
            <div class="col-3">
            <a>
            <img src="./asssets/img/talarai (2).png">
            </a>
            </div>

            <div class="row col-9 buttons justify-content-around align-items-end">
                <a>Home</a>
                <a>About Us</a>
                <a>Services</a>
                <a>Contacts</a>
                <a>Functionality</a>
            </div>
        </div> 
    </div>

    <div class="container filler">
        <div class="row">
            <div class="card col-6" data-aos="fade-right" data-aos-duration="2000">
            <h1>Partner</h1>
            <img id="phone" src="./asssets/img/phone.png">
            </div>
            
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="card col-6" >
                <h1>Partner</h1>
                <img src="./asssets/img/phone.png">
            </div>
        </div>
    </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="asssets/js/typed.js/typed.js"></script>
    

    <script>
       var typed = new Typed('.typed', {
        strings: ['Artificial Intelligence', 'IT Consulting', 'Web Design', 'Web Development', 'Project Management', 'Software', 'App Development'],
        smartBackspace: true,
        loop: true,
        typeSpeed: 45, 
        backSpeed: 30// Default value
        });
    </script>
      <script>
        AOS.init();
      </script>
    <script>

    </script>

</body>
</html>
